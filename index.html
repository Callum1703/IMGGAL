<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Glasheet.css">
</head>
<body>

                <img src="Images/barrowlands.jpg" alt="Barrowlands" class="gallery-img">

            </div>
            <div class="gallery-item">
                <img src="Images/kingtuts.jpg" alt="King Tuts" class="gallery-img">

            <div class="gallery-item">
                <img src="Images/o2.png" alt="O2 Academy" class="gallery-img">

            <div class="gallery-item">
                <img src="Images/garage.png" alt="The Garage" class="gallery-img">
                <p>The Garage</p>

            <div class="gallery-item">
                <img src="Images/hydro.jpg" alt="Ovo Hydro" class="gallery-img">
                <p>Ovo Hydro</p>

    <footer> 
        <a href="http://callum1703.github.io/project/">Link Back to the home page </a>
